<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<div class="container text-center">
  <h1>Password Generator</h1>

  <form action="{% url 'password' %}">
    <select name="length">
      <option value="6">6</options>
      <option value="7">7</options>
      <option value="8">8</options>
      <option value="9">9</options>
      <option value="10">10</options>
      <option value="11">11</options>
      <option value="12" selected=selected>12</options>
      <option value="13">13</options>
      <option value="14">14</options>
    </select> Length
  <br>
    <input type="checkbox" name="uppercase"> Uppercase
  <br>
    <input type="checkbox" name="number"> Numbers
  <br>
    <input type="checkbox" name="special"> Special Characters
  <br>
    <input type="submit" value="Generate Password" class="btn btn-primary">
  </form>
</div>
